<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/html_css/mains_css/login.css">
    <title>Login</title>
</head>

<body>

    <header class="header">
        <img tabindex="0" class="header__img" src="/img/icons/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <div class="login__container">
            
            <h2 tabindex="0">Inicio de Sesión</h2>


            <form class="login__container--form">
                
                <input aria-label="Usuario" class="login__container--form-input" type="text" placeholder="Usuario">
                <input aria-label="Contraseña" class="login__container--form-input" type="password" placeholder="Contraseña">
                <button class="login__container--form-button">Iniciar Sesión</button>

                <div class="login__container--remenber-me">
                    <label for="">
                        <input type="checkbox" name="" id="checkbox1" value="checkbox"> recuerdame
                    </label>
                    <a href="/"> Olvide mi Contraseña</a>
                </div>

            </form>

            <section class="login__container--social-media">
                <div><img class="login__container--social-img" src="/img/icons/icons8-facebook-50.png" alt="icon-facebook"> Inicia sesión con Facebook</div>
                <div><img class="login__container--social-img" src="/img/icons/icons8-logo-de-google-16.png" alt="icon-google"> Inicia sesión con Google</div>
            </section>

            <p class="login__container--register">No tienes una cuenta <a href="/">Registrate</a></p>

        </div>
    </section>

    <footer class="footer">

        <a href="">Uso y condiciones</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de Ayuda</a>
        
    </footer>
    
</body>
</html>
